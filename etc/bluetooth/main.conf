[General]
Name                    = spaceport
Privacy                 = off
KeySize                 = 0
DebugKeys               = false
MultiProfile            = multiple
NameResolving           = true
ControllerMode          = dual
AlwaysPairable          = false
FastConnectable         = true
PairableTimeout         = 60
TemporaryTimeout        = 30
RefreshDiscovery        = true
JustWorksRepairing      = always
DiscoverableTimeout     = 60
ReverseServiceDiscovery = true

[GATT]
Cache                   = always
KeySize                 = 0

[AVDIP]
StreamMode              = basic
SessionMode             = basic

[Policy]
AutoEnable              = false
ResumeDelay             = 5
ReconnectAttempts       = 3
ReconnectIntervals      = 1,2,4,8,16,32,64
