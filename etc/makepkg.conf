CARCH="x86_64"
MAKEFLAGS="-j4"
PKGEXT='.pkg.tar.xz'
SRCEXT='.src.tar.gz'
BUILDDIR=/tmp/makepkg
COMPRESSLZO=(lzop -q)
COMPRESSLRZ=(lrzip -q)
INTEGRITY_CHECK=(sha256)
COMPRESSBZ2=(bzip2 -c -f)
COMPRESSZ=(compress -c -f)
COMPRESSGZ=(gzip -c -f -n)
PKGDEST=/var/cache/makepkg
CHOST="x86_64-pc-linux-gnu"
STRIP_BINARIES="--strip-all"
STRIP_STATIC="--strip-debug"
CPPFLAGS="-D_FORTIFY_SOURCE=2"
STRIP_SHARED="--strip-unneeded"
COMPRESSXZ=(xz -c -z --threads=0 -)
COMPRESSZST=(zstd -c -z -q --threads=0 -)
BUILDENV=(!distcc color !ccache check !sign)
DEBUG_CFLAGS="-g -fvar-tracking-assignments"
DEBUG_CXXFLAGS="-g -fvar-tracking-assignments"
RUSTFLAGS="-C opt-level=2 -C target-cpu=native"
MAN_DIRS=({usr{,/local}{,/share},opt/*}/{man,info})
PURGE_TARGETS=(usr/{,share}/info/dir .packlist *.pod)
LDFLAGS="-Wl,-O1,--sort-common,--as-needed,-z,relro,-z,now"
DOC_DIRS=(usr/{,local/}{,share/}{doc,gtk-doc} opt/*/{doc,gtk-doc})
VCSCLIENTS=('bzr::bzr' 'git::git' 'hg::mercurial' 'svn::subversion')
CFLAGS="-march=native -mtune=generic -O2 -pipe -fstack-protector-strong -fno-plt"
CXXFLAGS="-march=native -mtune=generic -O2 -pipe -fstack-protector-strong -fno-plt"
OPTIONS=(strip docs !libtool !staticlibs !emptydirs zipman purge optipng upx !debug)
DLAGENTS=('ftp::/usr/bin/curl -fC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/usr/bin/curl -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'https::/usr/bin/curl -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'rsync::/usr/bin/rsync --no-motd -z %u %o' 'scp::/usr/bin/scp -C %u %o')
