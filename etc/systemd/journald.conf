[Journal]
Seal                 = yes
Audit                = on
Storage              = persistent
LineMax              = 48K
TTYPath              = /dev/console
ReadKMsg             = yes
Compress             = yes
SplitMode            = uid
MaxFileSec           = 1day
MaxLevelWall         = emerg
SystemMaxUse         = 256M
MaxLevelKMsg         = notice
ForwardToKMsg        = no
MaxLevelStore        = info
ForwardToWall        = no
RateLimitBurst       = 10000
MaxLevelSocket       = info
MaxLevelSyslog       = info
SystemMaxFiles       = 100
MaxLevelConsole      = info
ForwardToSyslog      = no
MaxRetentionSec      = 14day
SyncIntervalSec      = 5m
RuntimeMaxFiles      = 100
ForwardToConsole     = no
SystemMaxFileSize    = 32M
RateLimitIntervalSec = 30s