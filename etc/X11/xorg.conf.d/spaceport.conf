Section "Files"
    FontPath        "/usr/share/fonts/Microsoft"
    FontPath        "/usr/share/fonts/OTF"
    FontPath        "/usr/share/fonts/TTF"
    FontPath        "/usr/share/fonts/adobe-source-code-pro"
    FontPath        "/usr/share/fonts/cantarell"
    FontPath        "/usr/share/fonts/encodings"
    FontPath        "/usr/share/fonts/liberation"
    FontPath        "/usr/share/fonts/nerd-fonts"
    FontPath        "/usr/share/fonts/noto"
EndSection

Section "Device"
    Identifier      "Intel Graphics"
    Option          "Accel"                     "true"
    Option          "TearFree"                  "true"
    Option          "Backlight"                 "intel_backlight"
EndSection

Section "ServerFlags"
    Option          "DRI2"                      "false"
    Option          "DontZap"                   "false"
    Option          "DontZoom"                  "true"
    Option          "Xinerama"                  "false"
    Option          "IgnoreABI"                 "false"
    Option          "AutoAddGPU"                "true"
    Option          "AutoBindGPU"               "true"
    Option          "IndirectGLX"               "false"
    Option          "DontVTSwitch"              "true"
    Option          "NoTrapSignals"             "false"
    Option          "AutoAddDevices"            "true"
    Option          "AutoEnableDevices"         "true"
    Option          "AllowMouseOpenFail"        "false"
    Option          "DisableVidModeExtension"   "false"
EndSection

Section "Monitor"
    Identifier      "eDP-1"
    Option          "DPMS"                      "true"
    Option          "Enable"                    "true"
    Option          "Primary"                   "true"
    Option          "Position"                  "0 0"
    Option          "PreferredMode"             "1920x1080"
    DisplaySize     508 285
EndSection
Section "Monitor"
    Identifier      "DP-1-1"
    Option          "DPMS"                      "true"
    Option          "Enable"                    "true"
    Option          "Position"                  "0 0"
    Option          "PreferredMode"             "1920x1080"
EndSection
Section "Monitor"
    Identifier      "DP-1-2"
    Option          "DPMS"                      "true"
    Option          "Enable"                    "true"
    Option          "Position"                  "1920 0"
    Option          "PreferredMode"             "1920x1080"
EndSection
Section "Monitor"
    Identifier      "DP-2-1"
    Option          "Enable"                    "false"
EndSection
Section "Monitor"
    Identifier      "DP-2-2"
    Option          "Enable"                    "false"
EndSection
Section "Monitor"
    Identifier      "DP-2-3"
    Option          "Enable"                    "false"
EndSection
Section "Monitor"
    Identifier      "DP-2"
    Option          "Enable"                    "false"
EndSection
Section "Monitor"
    Identifier      "DP-1-2_Alt"
    Modeline        "1920x1080_Alt"  173.00  1920 2048 2248 2576  1080 1083 1088 1120 -hsync +vsync
EndSection

Section "Screen"
    Identifier      "eDP-1"
    Virtual         1920 1080
EndSection
Section "Screen"
    Identifier      "DP-1-1"
    Virtual         1920 1080
EndSection
Section "Screen"
    Identifier      "DP-1-2"
    Virtual         1920 1080
EndSection
Section "Screen"
    Identifier      "DP-1-2_AltScreen"
    Device          "DP-1-2"
    Monitor         "DP-1-2_Alt"
    DefaultDepth    24
    SubSection      "Display"
        Depth       24
        Modes       "1920x1080_Alt"             "1368x768"
    EndSubSection
EndSection


Section "InputClass"
    Identifier      "system-keyboard"
    MatchIsKeyboard "on"
    Option          "XkbLayout"                 "us"
    Option          "XkbModel"                  "pc105"
EndSection
Section "InputClass"
    Identifier      "touchpad catchall"
    MatchIsTouchpad "on"
    Driver          "libinput"
EndSection
Section "InputClass"
    Identifier      "tap-to-click"
    MatchIsTouchpad "on"
    MatchDriver     "libinput"
    Option          "Tapping"                   "on"
EndSection
